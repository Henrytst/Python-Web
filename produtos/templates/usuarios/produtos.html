{% extends "usuarios/base.html" %}
{% block conteudo %}

<form action="{%url 'listagem_usuarios'%}" method="post">
    {% csrf_token %}
    <div class="container">
      <h1>Cadastro de Usuários</h1>
      Nome <input name="nome" type="text">
      Idade <input name="idade" type="text">
      <button>Enviar!</button>
      </div>
  </form>
  {% for produto in rel_produto %}
  <p>produtos: {{ produto.nome_produto }}</p>
  <p>Preço: {{ produto.preco_produto }}</p>
  <p>Descrição: {{ produto.descricao_produto }}</p>
  {% endfor %}
  {% endblock %}
